name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read
          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  # Enable fail-fast for test matrix
      matrix:
        dev-test: [lint, test, unit, integration]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # More specific version range

    - name: Install dependencies
      run: npm ci  # Faster, clean install

    - name: Run ${{ matrix.dev-test }}
      run: npm run ${{ matrix.dev-test }}

    - name: Upload test results
      if: failure()  # Upload test results only if any tests fail
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ./test-results
